    <h1 class="site-heading text-center text-white d-none d-lg-block">
                <img src="img/Logo.jpg" alt="Logo" width="300" height="145" >
    </h1>
    <!--NO MOVER-->  
    <div id="map"></div>
    <script>
        var loc = document.getElementById('myloc');
        var marker;
        function initMap(){
            var myLatLng = {lat: 31.7150819 , lng: -106.4332634};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 18
            });
            marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                draggable: true,
                title: 'Hello World!'
            });
        }
        function guardar(){
            google.maps.event.addListener(marker, 'dragend', function(a) {
            console.log(a);
            // bingo!
            // a.latLng contains the co-ordinates where the marker was dropped
            });
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJHpIWsDeUWUWe5E5QrJIxeePBtS7qyp0&callback=initMap"
    async defer></script>
    <!--NO MOVER-->  
    <button onclick="guardar()">Guardar Ubicaci√≥n</button>
    
  </body>
